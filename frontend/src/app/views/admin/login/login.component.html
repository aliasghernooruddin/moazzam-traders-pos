<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-wrapper">
      <a class="navbar-brand">Al Moazzam Traders</a>
    </div>
  </div>
</nav>

<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/fabio-mangione.jpg">
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" formControlName="email" class="form-control" placeholder="Email"
                    (focus)="focus=true" (blur)="focus=false">
                </div>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" formControlName="password" placeholder="Password" class="form-control"
                    (focus)="focus1=true" (blur)="focus1=false">
                </div>
                <br />
              </div>
              <div class="card-footer ">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-warning btn-round btn-block mb-3">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{test | date: 'yyyy'}}, Developed and Designed by Aliasgher Nooruddin
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
