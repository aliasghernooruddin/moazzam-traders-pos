<div class="main-content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Add Supplier</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="addSupplierForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 ">
                <div class="form-group">
                  <label>Company</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 ">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-md-4 ">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-md-4 ">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="tel" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6  warning">
                *All fields are required
              </div>
              <div class="col-md-6 end">
                <button mat-flat-button type="submit" [disabled]="addSupplierForm.invalid" color="primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
