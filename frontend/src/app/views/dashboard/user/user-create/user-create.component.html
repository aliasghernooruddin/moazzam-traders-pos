<div class="main-content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add User</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label>Company (disabled)</label>
                                    <input type="text" disabled="" value="Al Moazzam Traders" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" formControlName="fname">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" formControlName="lname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" formControlName="address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control" formControlName="city">
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" class="form-control" formControlName="country">
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="tel" class="form-control" formControlName="mobNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" formControlName="email">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <mat-form-field class="chip form-control">
                                        <mat-label>Add Views</mat-label>
                                        <mat-chip-list #chipList>
                                            <mat-chip *ngFor="let view of selectedViews" [selectable]="selectable"
                                                [removable]="removable" (removed)="remove(view)">
                                                {{view}}
                                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                            </mat-chip>
                                            <input #viewInput [formControl]="viewCtrl" [matAutocomplete]="auto"
                                                [matChipInputFor]="chipList"
                                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                                        </mat-chip-list>
                                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                            <mat-option *ngFor="let filteredView of filteredSelectediews | async"
                                                [value]="filteredView">
                                                {{filteredView}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6  warning">
                                *All fields are required
                            </div>
                            <div class="col-md-6 end">
                                <button mat-flat-button type="submit" [disabled]="addUserForm.invalid"
                                    color="primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
